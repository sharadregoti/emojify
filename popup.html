<!DOCTYPE html>
<html>
<head>
  <title>Emojify</title>
  <style>
    body {
      font-family: sans-serif;
      width: 250px;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
    }
    p {
      font-size: 14px;
    }
    .api-key-input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .save-button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Emojify</h1>
  <p>To use the Emojify extension, you need to provide your Gemini API key.</p>
  <input type="text" id="apiKey" class="api-key-input" placeholder="Enter your Gemini API key">
  <button id="save" class="save-button">Save</button>
  <script src="popup.js"></script>
</body>
</html>
